<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../common/styles.css" rel="stylesheet">
    <script>
        // Function to include an external HTML file
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
    <link href="../../common/code-style.css" rel="stylesheet">
</head>

<body onload="loadHTML('../../../common/navbar.html', 'navbar-placeholder')">

    <div id="navbar-placeholder"></div>

            <h3 class="section-title">Code</h3>
                <div class="code-container">

                        <pre class="code-block" id="javaCode">
public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
                        </pre>
                    <button class="btn btn-secondary copy-button" onclick="copyToClipboard('javaCode')">Copy Code</button>
                </div>
        </div>

</html>
